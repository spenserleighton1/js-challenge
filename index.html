<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Number Guesser</h1>
  </header>
  <form>
    <p>Guess a number between 1 and 100</p>
    <input  id="user-input" type="number" name="user-guess-input">
    <button id="submit-btn" disabled>Submit Guess</button>
    <button id="clear-form-btn" disabled>Clear</button>
    <button id="reset-game-btn">Reset</button>
    <h1 id="display-user-guess">#</h1>
    <h2 id="feedback"></h2>
  </form>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
